<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>Search: <input type="text" /></div>
  <div>Output: <span></span></div>

  <script>

    let a = 15
    console.log(a)

    // grab the span tag using querySelector function
    const span = document.querySelector("span")
    span.innerText = Number("10") + 10

    // handle a click
    const input = document.querySelector("input")
    input.addEventListener("click", () => {
      console.log("You clicked me! Thanks!")
      const span = document.querySelector("span")
      span.innerText = "Du hast in das Input Feld geklickt!"
    })

  </script>
  
</body>
</html>
